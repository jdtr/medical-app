<h3>{{ legend }}</h3>
<div class="input-group mb-3">
    <span class="input-group-prepend">
        <button class="btn btn-secondary" type="button" (click)="decrease($event)">
            <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
    </span>
    <input type="number" class="form-control" 
        placeholder="Product name" [(ngModel)]="progress" 
        (ngModelChange)="onChanges($event)" min="1" max="100"
        #valueProgress>
    <span class="input-group-append">
        <button class="btn btn-secondary" type="button" (click)="increase($event)">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </span>
</div>
