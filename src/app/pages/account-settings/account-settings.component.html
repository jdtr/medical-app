<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <h4>Themas</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Colors light</b></li>
                        <li><a #link1 (click)="changeColor('default')" data-theme="default" class="selector default-theme">1</a></li>
                        <li><a #link2 (click)="changeColor('green')" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a #link3 (click)="changeColor('red')" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a #link4 (click)="changeColor('blue')" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a #link5 (click)="changeColor('purple')" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a #link6 (click)="changeColor('megna')" data-theme="megna" class="selector megna-theme">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Colors dark</b></li>
                        <li><a #link7 (click)="changeColor('default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a #link8 (click)="changeColor('green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a #link9 (click)="changeColor('red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a #link10 (click)="changeColor('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme working">10</a></li>
                        <li><a #link11 (click)="changeColor('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a #link12 (click)="changeColor('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>
                
                </div>
            </div>
        </div>
    </div>
</div>
